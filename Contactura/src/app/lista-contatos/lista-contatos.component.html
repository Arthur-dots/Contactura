<app-navbar></app-navbar>
<!-- Titulo da lista de contatos -->

<section>
    <div class="container_title">
        <h1>CONTATOS</h1>
    </div>
</section>

<!-- BotÃ£o de adicionar contato -->
<section>
    <div class="container_buttons">
        <button routerLink='/cadastro-contatos' mat-raised-button color="primary">Criar Contato</button>
        <button routerLink='/cadastro-usuarios' mat-raised-button color="primary">Criar Usuario</button>
    </div>
</section>

<!--Tabela lista de contatos-->
<section>
    <div>
        <table>
            <!--thead-->
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fone</th>
                    <th>menu</th>
                </tr>
            </thead>
            <!--tbody-->
            <tbody>
                <tr *ngFor="let contact of  contactsList">
                    <td data-label="Nome">{{contact.name}}</td>
                    <td data-label="Email">{{contact.email}}</td>
                    <td data-label="Fone">{{contact.phone}}</td>
                    <td><div class="container-buttons-table">
                        <mat-icon class="button1" (click)="deleteContacts(contact)">delete</mat-icon>
                        <mat-icon class="button1" (click)="editContatos(contact)">edit</mat-icon>
                    </div></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
