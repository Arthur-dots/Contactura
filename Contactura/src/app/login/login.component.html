<mat-card class = "example-card">
    <mat-card-title class ="container-logo">
        <img src="../../assets/img/Contactura-Sem Fundo 2.png" alt="Logo Contactura">
    </mat-card-title>
    <mat-card-title>Contactura</mat-card-title>
    <mat-card-content> 
        <form class="example-form" [formGroup]="loginForm">
            <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput type="email" formControlName="username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="alignButtonsCenter">
        <button mat-buttons (click)="login()" >Entrar</button>
    </mat-card-actions>
</mat-card>
