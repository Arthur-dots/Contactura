<app-navbar></app-navbar>

<section>
    <div class="container_title">
        <h1>USUARIOS</h1>
    </div>
</section>

<section>
    <div class="container_buttons">
        <button routerLink='/cadastro-contatos' mat-raised-button color="primary">Criar Contato</button>
        <button routerLink='/cadastro-usuarios' mat-raised-button color="primary">Criar Usuario</button>
    </div>
</section>

<!--Tabela lista de usuarios-->
<section>
    <div>
        <table>
            <!--thead-->
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th>menu</th>
                </tr>
            </thead>
            <!--tbody-->
            <tbody>
                <tr *ngFor="let users  of  usersList">
                    <td data-label="Nome">{{users.name}}</td>
                    <td data-label="Username">{{users.username}}</td>
                    <td data-label="Password">{{users.password}}</td>
                    <td><div class="container-buttons-table">
                        <mat-icon class="button1" (click)="deleteUsuarios(users)">delete</mat-icon>
                        <mat-icon class="button1" (click)="editUsuarios(users)">edit</mat-icon>
                    </div></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
